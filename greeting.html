<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First React App</title>
  </head>

  <body>

    <div id="app"></div>

    <div id="assignment"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

    class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello World!</h1>
             </div>
           );
         }
       }
       ReactDOM.render(
         <Greeting />, document.getElementById('app')
       );


      class Hello extends React.Component{
        constructor(props) {
          super(props);
          this.state = {
            number: 6
          }
        }

        render() {
          return(
            <div>
              <img src={this.props.image} alt="A plus grade"/>
              <h2>Hello {this.props.name} here is my assignment!</h2>
              <h3>Module Name: {this.props.module}</h3>
              <h3>Assignment Name: {this.props.assign}</h3>
              <p>Track: {this.props.track}</p>
              <p>Current Week: {this.state.number}</p>
              <p>Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const info = {
        name: 'Grading Team Member',
        image: 'https://upload.wikimedia.org/wikipedia/commons/4/4c/Brackets_Icon.svg',
        module: 'Intro to React',
        assign: 'Props and State',
        track: 'Software Developer',
        date: new Date(),
      }

      ReactDOM.render(
        <Hello
        name={info.name}
        image={info.image}
        module={info.module}
        assign={info.assign}
        track={info.track}
        date={info.date} />, document.getElementById('assignment')
      );

      </script>
  </body>

  </html>
